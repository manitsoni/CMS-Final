<nav  *ngIf="isLogged" class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
  <div class="scrollbar-inner">
    <!-- Brand -->
    <div class="sidenav-header  align-items-center">
      <a class="navbar-brand" routerLink="/customer-dashboard">
       Cargovio
      </a>
    </div>
    <app-customer-navbar></app-customer-navbar>
  </div>
</nav>

<div class="main-content" id="panel"  *ngIf="isLogged">
  <!-- Topnav -->

  <!-- Header -->
  <!-- Header -->
  <div class="header bg-gradient-info pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a routerLink="#"><i class="fas fa-pen"></i></a></li>
              <li class="breadcrumb-item"><a routerLink="/customer-dashboard">Home</a></li>
                  <li class="breadcrumb-item"><a routerLink="/get-booking">Booking</a></li>
              <li class="breadcrumb-item"><a routerLink="#">Update Bookings</a></li>
             
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6" style="padding-top:40px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card mx-4">
                <div class="card-body p-4">
                    <form [formGroup]="Form" (ngSubmit)="onFormSubmit()"> 

                        <h2 style="text-align:center">Edit package details</h2>
                        
                    
                        <div class="input-group mb-3">
                             <input type="text" class="form-control" placeholder="Package Name" formControlName="Packagename"
                                required> 
                        </div> 
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Quantity"
                                formControlName="Quantity" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Weight"
                                formControlName="Weight" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Width"
                                formControlName="Width" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Height"
                                formControlName="Height" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Length"
                                formControlName="Lenght" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
